<nb-layout>
  <nb-layout-header fixed>
    <nb-search type="rotate-layout"></nb-search>
  </nb-layout-header>

  <nb-sidebar>
    <app-sidebar></app-sidebar>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" accent="success" *ngIf="weather; else empty_search">
      <nb-card-header>
        {{ weather.name }}
      </nb-card-header>
      <nb-card-body>
        &#8451; {{ weather.temp }} - {{ weather.main }}
      </nb-card-body>
    </nb-card>
    <ng-template #empty_search>
      <nb-card status="info">
        <nb-card-header>Search</nb-card-header>
      </nb-card>
    </ng-template>
  </nb-layout-column>
</nb-layout>
